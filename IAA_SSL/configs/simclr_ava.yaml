name: simsiam-ava-experiment-resnet50-epoch100
amp: True
num_train_iter: 200
num_eval_iter: 50

dataset: 
  name: AVA
  image_size: 224
  num_workers: 4

model: 
  name: simclr
  backbone: resnet50
  proj_layers: 2

pretrain:
  optimizer: 
    name: lars_simclr
    weight_decay: 0.0005
    momentum: 0.9
  warmup_epochs: 5
  warmup_lr: 0
  base_lr: 0.03
  final_lr: 0
  num_epochs: 100 # this parameter influence the lr decay
  stop_at_epoch: 100 # has to be smaller than num_epochs
  batch_size: 128
  save_interval: 10
  milestones: [100]
  knn_monitor: False # knn monitor will take more time
  knn_interval: 1
  knn_k: 200
eval: # linear evaluation, False will turn off automatic evaluation after training
  optimizer: 
    name: SGD
    weight_decay: 0
    momentum: 0.9
  warmup_lr: 0
  warmup_epochs: 0
  base_lr: 0.001
  final_lr: 0
  batch_size: 128
  num_epochs: 10

fine_tune:
  optimizer:
    name: SGD
    momentum: 0.9
    weight_decay: 0.0005
  eval: False
  warmup_epochs: 5
  warmup_lr: 0
  num_classes: 10
  MLP_num: 1
  epochs: 100
  batch_size: 128
  base_lr: 0.002
  final_lr: 0
  save_interval: 40
  milestones: [150,180,210]

distillation:
  optimizer:
    name: SGD
    momentum: 0.9
    weight_decay: 0.0005

  eval: False
  warmup_epochs: 10
  warmup_lr: 0
  num_classes: 10
  epochs: 240
  batch_size: 128
  base_lr: 0.1
  final_lr: 0
  save_interval: 40
  cl_num: 2
  alpha: 0.5
  T: 8.0
  kd_mode: cse
  milestones: [150,180,210]



logger:
  tensorboard: True
  matplotlib: True

seed: 0 # None type for yaml file
# two things might lead to stochastic behavior other than seed:
# worker_init_fn from dataloader and torch.nn.functional.interpolate 
# (keep this in mind if you want to achieve 100% deterministic)




